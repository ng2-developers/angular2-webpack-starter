<div class="row">
	<div class="col-md-12">
		<div class="row">
			<div class="col-sm-6">
				<h5>Service Contact</h5>
			</div>
			<div class="col-sm-6 text-right">
				<button class="btn btn-primary btn-lg">Batch Upload</button>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-8">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="horizontalFormEmail" class="col-sm-3 control-label">Email</label>
				<div class="col-sm-9">
					<input type="email" class="form-control" id="horizontalFormEmail">
				</div>
			</div>
			<div class="form-group">
				<label for="horizontalFormPassword" class="col-sm-3 control-label">First Name</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="horizontalFormPassword">
				</div>
			</div>
			<div class="form-group">
				<label for="horizontalFormPassword" class="col-sm-3 control-label">Last Name</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="horizontalFormPassword">
				</div>
			</div>
			<div class="form-group">
				<label for="horizontalFormPassword" class="col-sm-3 control-label">Primary Phone</label>
				<div class="col-sm-5">
					<input type="tel" class="form-control" id="horizontalFormPassword">
				</div>
			</div>

			<!-- Service Address Section -->

			<h5 class="section-heading">Service Address</h5>
			<div class="form-group">
				<label for="horizontalFormPassword" class="col-sm-3 control-label">Location Name</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="horizontalFormPassword">
				</div>
			</div>
			<div class="form-group">
				<label for="horizontalFormPassword" class="col-sm-3 control-label">Address</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="horizontalFormPassword">
				</div>
			</div>
			<div class="form-group">
				<label for="horizontalFormPassword" class="col-sm-3 control-label">Street</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="horizontalFormPassword">
				</div>
			</div>
			<div class="form-group">
				<label for="horizontalFormPassword" class="col-sm-3 control-label">Country</label>
				<div class="col-sm-9">
					<select class="form-control" id="inputSelect">
                      <option selected="" value="United States of America">United States of America</option>
                      <option value="Alabama">Alabama</option>
                      <option value="Alaska">Alaska</option>
                      <option value="Arizona">Arizona</option>
                      <option value="Arkansas">Arkansas</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="horizontalFormPassword" class="col-sm-3 control-label">City</label>
				<div class="col-sm-9">
					<div class="row">
						<div class="col-sm-5">
							<input type="text" class="form-control" id="horizontalFormPassword">
						</div>
						<div class="col-sm-7">
							<label for="horizontalFormPassword" class="col-sm-3 control-label">State</label>
							<div class="col-sm-9">
								<div class="row">
									<select class="form-control" id="inputSelect">
                            <option selected="" value=" - Select -">&nbsp;- Select -</option>
                            <option value="Alabama">Alabama</option>
                            <option value="Alaska">Alaska</option>
                            <option value="Arizona">Arizona</option>
                            <option value="Arkansas">Arkansas</option>
                            <option value="California">California</option>
                          </select>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="horizontalFormPassword" class="col-sm-3 control-label">Zip Code</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="horizontalFormPassword">
				</div>
			</div>

			<!-- Shipping Address Section -->
			<div>
				<h5>Shipping Address</h5>

					<label for="horizontalFormPassword" class="col-sm-3 control-label sr-only">Select Address</label>
					<div class="col-sm-9 col-sm-push-3">
						<div class="checkbox">
							<label>
                        <input type="checkbox" value="" /> Same as Service Address
                      </label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="horizontalFormPassword" class="col-sm-3 control-label">Location Name</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="horizontalFormPassword">
					</div>
				</div>
				<div class="form-group">

					<div class="col-sm-9">

				</div>
				<div class="form-group">
					<label for="horizontalFormPassword" class="col-sm-3 control-label">Street</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="horizontalFormPassword">
					</div>
				</div>
				<div class="form-group">
					<label for="horizontalFormPassword" class="col-sm-3 control-label">Country</label>
					<div class="col-sm-9">
						<select class="form-control" id="inputSelect">
                      <option selected="" value="United States of America">United States of America</option>
                      <option value="Alabama">Alabama</option>
                      <option value="Alaska">Alaska</option>
                      <option value="Arizona">Arizona</option>
                      <option value="Arkansas">Arkansas</option>
                    </select>
					</div>
				</div>
				<div class="form-group">
					<label for="horizontalFormPassword" class="col-sm-3 control-label">City</label>
					<div class="col-sm-9">
						<div class="row">
							<div class="col-sm-5">
								<input type="text" class="form-control" id="horizontalFormPassword">
							</div>
							<div class="col-sm-7">
								<label for="horizontalFormPassword" class="col-sm-3 control-label">State</label>
								<div class="col-sm-9">
									<div class="row">
										<select class="form-control" id="inputSelect">
                            <option selected="" value=" - Select -">&nbsp;- Select -</option>
                            <option value="Alabama">Alabama</option>
                            <option value="Alaska">Alaska</option>
                            <option value="Arizona">Arizona</option>
                            <option value="Arkansas">Arkansas</option>
                            <option value="California">California</option>
                          </select>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="horizontalFormPassword" class="col-sm-3 control-label">Zip Code</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="horizontalFormPassword">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-9">
						<button type="submit" class="btn btn-primary btn-lg">Add Location</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
